<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Inc. (GOOGL) - GBCN Bot</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js"></script>
    <script src="../chart.js"></script>
</head>
<body data-symbol="GOOGL" data-type="stock">
    <div class="container">
        <header>
            <h1>Alphabet Inc. (GOOGL)</h1>
        </header>
        
        <main>
            <!-- Current Price Display -->
            <div class="price-display">
                <div id="current-price">
                    <span class="loading">Loading price...</span>
                </div>
            </div>
            
            <!-- Chart Container -->
            <div class="chart-container">
                <div class="chart-title">Price Chart</div>
                <div id="chart-loading" style="display: none;">Loading chart...</div>
                <div class="chart-wrapper">
                    <canvas id="price-chart"></canvas>
                </div>
                
                <!-- Timeframe Buttons -->
                <div class="timeframe-buttons">
                    <button class="timeframe-btn" data-timeframe="1h">1h</button>
                    <button class="timeframe-btn active" data-timeframe="1d">1d</button>
                    <button class="timeframe-btn" data-timeframe="7d">7d</button>
                    <button class="timeframe-btn" data-timeframe="30d">30d</button>
                </div>
            </div>
        </main>
        
        <footer>
            <a href="../stocks.html" class="back-link">‚Üê Back to Stock List</a>
            <p>Powered by Telegram Bot API</p>
        </footer>
    </div>
</body>
</html>
